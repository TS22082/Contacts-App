<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Contact list</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-light" href="/">Contacts</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" href="/view">View Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron mt-5 bg-secondary">
        <div class="row">
          <div class="col-sm-12">
            <div class="card bg-dark text-light">
              <div class="card-header">
                <h3>Add a contact</h3>
              </div>
              <div class="card-body">
                <form action="POST">
                  <div class="form-group">
                    <label for="username">Name:</label>
                    <input
                      class="form-control bg-secondary text-light"
                      id="userNameInput"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      class="form-control bg-secondary text-light"
                      id="emailInput"
                      type="text"
                    />
                  </div>
                  <div class="text-right">
                    <button class="btn btn-primary" id="submitBtn">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#submitBtn').on('click', e => {
          e.preventDefault()
          var newContact = {
            name: $('#userNameInput')
              .val()
              .trim(),

            email: $('#emailInput')
              .val()
              .trim()
          }
          $.post('/api/contacts', newContact).then(data => {
            console.log(data)
          })
        })
      })
    </script>
  </body>
</html>
